<div class="nav" role="navigation">
    <ul>
        <li><a class="home" href="/">Home</a></li>
        <li><a href="#" class="list">Product List</a></li>
        <li><a href="#AddNewProduct" class="create">New Product</a></li>
    </ul>
</div>

<div style="margin: 10px" ng-controller='ShowCtrl'>
    <div id="show-product" class="content scaffold-show" role="main">
        <h1>Show Product</h1>

        <ol class="property-list product">
            <li class="fieldcontain">
                <span id="name-label" class="property-label">Name</span>
                <span class="property-value" aria-labelledby="name-label">{{product.name}}</span>
            </li>

            <li class="fieldcontain">
                <span id="category-label" class="property-label">Category</span>
                <span class="property-value" aria-labelledby="category-label">{{product.category}}</span>
            </li>

            <li class="fieldcontain">
                <span id="serialNumber-label" class="property-label">Serial Number</span>
                <span class="property-value" aria-labelledby="serialNumber-label">{{product.serialNumber}}</span>
            </li>

            <li class="fieldcontain">
                <span id="price-label" class="property-label">Price</span>
                <span class="property-value" aria-labelledby="price-label">{{product.price}}</span>
            </li>

            <li class="fieldcontain">
                <span id="description-label" class="property-label">Description</span>
                <span class="property-value" aria-labelledby="description-label">{{product.description}}</span>
            </li>
        </ol>

        <!--<form action="/product/delete/2" method="post"><input type="hidden" name="_method" value="DELETE" id="_method"/>-->
        <fieldset class="buttons">
            <a href="#/edit/{{product.id}}" class="edit">Edit</a>
            <a href class="delete" ng-click="deleteProduct($index)">Delete</a>
        </fieldset>
        <!--</form>-->
    </div>
</div>
